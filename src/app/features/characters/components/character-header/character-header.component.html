<form class="row" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" (blur)="commit()" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Jogador</mat-label>
    <input matInput formControlName="jogador" (blur)="commit()" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Divindade</mat-label>
    <input matInput formControlName="divindade" (blur)="commit()" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Raca</mat-label>
    <mat-select formControlName="racaId" (selectionChange)="commit()">
      @for (r of racas(); track r.id) { <mat-option [value]="r.id">{{r.name}}</mat-option> }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Profissao</mat-label>
    <mat-select formControlName="profissaoId" (selectionChange)="commit()">
      @for (p of profs(); track p.id) { <mat-option [value]="p.id">{{p.name}}</mat-option> }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Experiencia</mat-label>
    <input matInput type="number" formControlName="experiencia" (blur)="commit()" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Estagio</mat-label>
    <input matInput type="number" formControlName="estagio" (blur)="commit()" />
  </mat-form-field>
</form>
